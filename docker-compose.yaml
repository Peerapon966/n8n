version: "3.8"

name: n8n

x-restart-policy: &restart-policy
  restart_policy:
    condition: on-failure
    delay: 5s
    max_attempts: 3
    window: 10s

x-n8n-base-config: &n8n-base-config
  image: n8n:latest
  working_dir: /home/node/.n8n
  volumes:
    - n8n_data:/home/node/.n8n
    - ./docker/n8n/workflows:/home/node/.n8n/workflows
    - ./docker/n8n/credentials:/home/node/.n8n/credentials
    - ./logs:/var/log:rw
  env_file:
    - .env
  extra_hosts:
    - "host.docker.internal:host-gateway"
  networks:
    - n8n

services:
  n8n:
    <<: *n8n-base-config
    container_name: n8n
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      <<: *restart-policy
    environment:
      - EXECUTIONS_MODE=queue
    ports:
      - 127.0.0.1:5678:5678
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --spider --quiet http://localhost:5678/healthz || exit 1",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy

  n8n-worker:
    <<: *n8n-base-config
    container_name: n8n-worker
    command: worker
    environment:
      - EXECUTIONS_MODE=regular
    deploy:
      <<: *restart-policy
      mode: replicated
      replicas: 2
      endpoint_mode: vip
    depends_on:
      n8n:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgresql:
    image: postgres:17.4
    deploy:
      <<: *restart-policy
    volumes:
      - pg_data:/var/lib/postgresql/data/
      - ./docker/postgresql:/docker-entrypoint-initdb.d/
    env_file:
      - .env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 127.0.0.1:5432:5432
    networks:
      - n8n

  redis:
    image: redis:8.4-alpine
    deploy:
      <<: *restart-policy
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - n8n

  prometheus:
    image: prom/prometheus:v3.8.1
    deploy:
      <<: *restart-policy
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus:/etc/prometheus/
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/ready"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - n8n

volumes:
  n8n_data:
  pg_data:
  redis_data:
  prometheus_data:

networks:
  n8n:
    name: n8n
    driver: bridge
