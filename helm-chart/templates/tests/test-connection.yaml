apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "stock.fullname" . }}-test-connection"
  labels:
    {{- include "stock.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "stock.fullname" . }}-n8n-main:{{ .Values.services.n8nMain.servicePort | default 80 }}']
      resources:
        limits:
          cpu: 50m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 128Mi
  restartPolicy: Never
